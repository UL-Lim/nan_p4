<script LANGUAGE="JavaScript">

<!-- Begin
gamelength=45;
timerID=null
var playing=false;
var numholes=10*20;
var currentpos=-1;
function clrholes() {
for(var k=0;k<document.bluebirds.elements.length;k++)
document.bluebirds.elements[k].checked=false;
}
function stoptimer() {
if(playing)
clearTimeout(timerID);
}
function showtime(remtime) {
document.cardiff.timeleft.value=remtime;
if(playing) {
if(remtime==0) {
stopgame();
return;
}
else {
temp=remtime-1;
timerID=setTimeout("showtime(temp)",1000);
      }
   }
}
function stopgame() {
stoptimer();
playing=false;
document.cardiff.timeleft.value=0;
clrholes();
display("활동이 종료되었습니다.");
alert('활동 종료.\n제거:  '+totalhits);
}
function play() {
stoptimer();
if(playing) {
stopgame();
return;
}
playing=true;
clrholes();
totalhits=0;
document.cardiff.score.value=totalhits;
display("채워진 점을 누르십시오.");
launch();
showtime(gamelength);
}
function display(msg) {
document.cardiff.state.value=msg;
}
function launch() {
var launched=false;
while(!launched) {
mynum=random();
if(mynum!=currentpos) {
document.bluebirds.elements[mynum].checked=true;
currentpos=mynum;
launched=true;
      }
   }
}


function hithead(id) {
if(playing==false) {
clrholes();
display("시작 버튼을 누르십시오.");
return;
}
if(currentpos!=id) {
totalhits+=-1;
document.cardiff.score.value=totalhits;
document.bluebirds.elements[id].checked=false;
}
else {
totalhits+=1;
document.cardiff.score.value=totalhits;
launch();
document.bluebirds.elements[id].checked=false;
   }
}


function random() {
return(Math.floor(Math.random()*100%numholes));
}
// End -->
</script>
